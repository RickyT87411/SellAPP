<form id="product-form">

	<h3>SOH Lookup</h3>
	
	<div class="row"> 
		<div id="lookup-form" class="twelve columns"> 

			<div class="search-container">
				<input name="search-criteria" id="form-search-criteria" class="fa fa-large" 
						type="search" placeholder="&#xf02a"
						data-name="Search" data-mapping-id="search" data-tag="false" data-valid="" data-default=""/>
				<button id="form-submit" class="icon"><i class="fa fa-search"></i></button>
				<button id="form-search-barcode-init" class="icon"><i class="fa fa-camera"></i></button>

				<input id="form-search-barcode-file" class="disabled" type="file" id="file" capture/>
				
			</div>
			
			<div class="search-result-container">
				<div id="form-search-result" style="font-size: 11px;"></div>
			</div>
			
			<div class="row">&nbsp;</div>
			
		</div>
	</div>

</form>
