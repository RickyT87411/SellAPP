	</select>

	<h3>New Product Form</h3>

		<!-- START HIDDEN FIELDS
			 Used for mapping purposes, can be enabled for actual form input
		-->
		<div class="disabled" id="form-family-id"
			 data-mapping-id="family-id" data-tag="false" data-valid="" data-default="">
		</div>
		<!-- END HIDDEN FIELDS -->

		<div id="department-form" class="twelve columns">

			<h5>Categorical Details</h5>
			<label for="form-department">Department</label>
			<div style="overflow: auto;">

				<select name="department" id="form-department" style="width: 100%" required
						data-name="Department" data-mapping-id="" data-tag="true" data-valid="" data-default="">
					<option value='' disabled selected>No options</option>
				</select>
			</div>

			<label for="form-category">Product Category</label>
			<select name="category" id="form-category" style="width: 100%" required
					data-name="Product Category" data-mapping-id="product-category" data-tag="false" data-valid="" data-default="">
				<option value='' disabled selected>No options</option>
			</select>

			<div class="row">&nbsp;</div>

		</div>
	</div>

		<div id="mapping-form" class="twelve columns">

			<div class="six columns float-left">
				<h5>Product Brand Mapping</h5>

						data-name="Consignment" data-mapping-id="consignment" data-tag="true" data-valid="true" data-default=""/>
				

				<label for="form-product-brand">Product Brand</label>
				<select name="product-brand" id="form-product-brand" style="width: 100%" required
						data-name="Product Brand" data-mapping-id="product-brand" data-tag="true" data-valid="" data-default="">
					<option value='' disabled selected>No options</option>
				</select>

					<option value='' disabled selected>No options</option>
				</select>

				</select>

			<div class="row">&nbsp;</div>

		</div>
